<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" role="img" aria-label="Vineyard hero placeholder">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f6f0e6"/>
      <stop offset="0.45" stop-color="#efe6d8"/>
      <stop offset="1" stop-color="#1b1b1b"/>
    </linearGradient>
    <linearGradient id="wine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#4b1122" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#7a1d33" stop-opacity="0.55"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- vineyard rows -->
  <g opacity="0.25">
    <path d="M0 860 C420 760, 640 760, 960 860 S1500 960, 1920 860 L1920 1080 L0 1080 Z" fill="#0b0b0b"/>
    <path d="M0 900 C420 800, 640 800, 960 900 S1500 1000, 1920 900 L1920 1080 L0 1080 Z" fill="#121212"/>
  </g>

  <!-- wine accent ribbon -->
  <g filter="url(#soft)">
    <path d="M-100 260 C420 120, 860 140, 1180 220 S1700 360, 2020 260 L2020 420 C1560 520, 1220 520, 860 450 S260 320, -100 420 Z" fill="url(#wine)"/>
  </g>
</svg>

