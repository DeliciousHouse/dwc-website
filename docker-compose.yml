services:
  db:
    image: postgres:16-alpine
    container_name: dwc-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dwc}
      POSTGRES_USER: ${POSTGRES_USER:-dwc}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dwc}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

  web:
    image: node:20-alpine
    container_name: dwc-web
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: ${DATABASE_URL:-postgresql://dwc:dwc@db:5432/dwc?schema=public}
      NEXT_TELEMETRY_DISABLED: "1"
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - pnpm_store:/pnpm/store
      - node_modules_root:/app/node_modules
      - node_modules_web:/app/apps/web/node_modules
    command: >
      sh -lc "
        corepack enable &&
        pnpm config set store-dir /pnpm/store &&
        pnpm install --no-frozen-lockfile &&
        pnpm dev -- --hostname 0.0.0.0 --port 3000
      "

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: dwc-pgadmin
    restart: unless-stopped
    profiles: ["tools"]
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@local.test}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"

volumes:
  postgres_data:
  pnpm_store:
  node_modules_root:
  node_modules_web:

